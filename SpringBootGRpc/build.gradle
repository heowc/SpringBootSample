buildscript {
	ext {
		springBootVersion = '2.1.3.RELEASE'
		gRpcVersion = '0.8.8'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("com.google.protobuf:protobuf-gradle-plugin:${gRpcVersion}")
	}
}


plugins {
	id "com.google.protobuf" version "0.8.8"
	id "java"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('io.github.lognet:grpc-spring-boot-starter:3.3.0')
	compile('com.google.protobuf:protobuf-java-util:3.8.0')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}

sourceSets {
	main {
		java {
			srcDirs 'build/generated/source/proto/main/java'
			srcDirs 'build/generated/source/proto/main/grpc'
		}
	}
}
protobuf {
	protoc {
		path = protocPath
	}
	plugins {
		grpc {
			artifact = 'io.grpc:protoc-gen-grpc-java:1.22.0'
		}
	}
	generateProtoTasks {
		all()*.plugins {
			grpc {}
		}
	}
}