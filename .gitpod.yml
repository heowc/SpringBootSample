image:
  file: .gitpod.Dockerfile

tasks:
  - init: 'cd "$project" && ../gradlew classes && cd ..' # runs during prebuild
  - command: 'cd "$project" && ../gradlew bootRun'
  - command: 'gp await-port 8080 && gp preview $(gp url 8080)'

ports:
  - port: 8080
    onOpen: ignore

github:
  prebuilds:
    master: true
